name: Test and Deploy

# when this action runs
on:
  push:
    branches:
      - main

# what to do
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: say hi
        run: echo 'Howdy doodle from CI'

      - name: say bye
        run: echo 'laterzzz'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone the repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i

      - name: Run utils tests
        run: npm t utils
